<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Idle BTC Miner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }

        html {
            overflow: hidden;
            width: 100%;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #f7931a;
            box-shadow: 0 0 30px rgba(247, 147, 26, 0.5);
            max-width: 450px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #f7931a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(247, 147, 26, 0.5);
        }

        .logo p {
            color: #888;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #888;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #f7931a;
            border-bottom-color: #f7931a;
        }

        .tab:hover {
            color: #f7931a;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #f7931a;
            box-shadow: 0 0 10px rgba(247, 147, 26, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #f7931a;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(247, 147, 26, 0.4);
        }

        .btn:hover {
            background: #ff9f2a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 147, 26, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-google {
            background: #fff;
            color: #333;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f0f0f0;
        }

        .btn-guest {
            background: #555;
            color: #fff;
            margin-top: 10px;
        }

        .btn-guest:hover {
            background: #666;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #333;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #f7931a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .disclaimer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 8px;
            font-size: 0.8rem;
            color: #999;
            text-align: center;
        }

        .disclaimer strong {
            color: #ff9800;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.5s ease-out;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                min-height: 100vh;
            }

            .login-container {
                max-width: 100%;
                width: 100%;
                padding: 20px;
                border-radius: 10px;
            }

            .logo h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .logo h1 img {
                width: 30px !important;
                height: 30px !important;
                margin-right: 8px;
            }

            .logo p {
                font-size: 0.8rem;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 0.85rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            button {
                font-size: 1rem;
                padding: 10px;
            }

            .disclaimer {
                margin-top: 20px;
                padding: 10px;
                font-size: 0.7rem;
            }

            .tabs {
                margin-bottom: 20px;
            }

            .tab {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 15px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .logo h1 img {
                width: 25px !important;
                height: 25px !important;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 0.8rem;
                margin-bottom: 5px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 8px;
                font-size: 0.95rem;
            }

            button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><img src="favicon-32x32.png" alt="Bitcoin" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px; filter: drop-shadow(0 0 10px rgba(247, 147, 26, 0.6));">IDLE BTC MINER</h1>
            <p>Start Mining Virtual Crypto!</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">LOGIN</button>
            <button class="tab" onclick="switchTab('register')">REGISTER</button>
        </div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="btn">LOGIN</button>
            </form>

            <div class="forgot-password">
                <a href="#" onclick="showResetPassword(); return false;">Forgot Password?</a>
            </div>

            <div class="divider">OR</div>

            <button class="btn btn-google" onclick="handleGoogleLogin()">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="#000" fill-rule="evenodd"><path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/><path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/><path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/></g></svg>
                Sign in with Google
            </button>

            <button class="btn btn-guest" onclick="handleGuestLogin()">
                üë§ Continue as Guest
            </button>

            <div style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="handleOfflineMode(); return false;" style="color: #888; text-decoration: none; font-size: 0.85rem;">
                    Skip and play offline ‚Üí
                </a>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="register-form" class="form-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required placeholder="CryptoMiner99" minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required placeholder="Min. 6 characters">
                </div>

                <div class="form-group">
                    <label for="register-password-confirm">Confirm Password</label>
                    <input type="password" id="register-password-confirm" required placeholder="Re-enter password">
                </div>

                <button type="submit" class="btn">CREATE ACCOUNT</button>
            </form>

            <div class="divider">OR</div>

            <button class="btn btn-google" onclick="handleGoogleLogin()">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="#000" fill-rule="evenodd"><path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/><path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/><path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/></g></svg>
                Sign up with Google
            </button>

            <button class="btn btn-guest" onclick="handleGuestLogin()">
                üë§ Continue as Guest
            </button>

            <div style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="handleOfflineMode(); return false;" style="color: #888; text-decoration: none; font-size: 0.85rem;">
                    Skip and play offline ‚Üí
                </a>
            </div>
        </div>

        <!-- DISCLAIMER -->
        <div class="disclaimer">
            <strong>‚ö†Ô∏è This is a simulation game.</strong><br>
            Virtual BTC has no real-world value. This is for entertainment only.
        </div>
    </div>

    <!-- PASSWORD RESET MODAL -->
    <div id="reset-password-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center;">
        <div style="background: #1a1a1a; padding: 40px; border-radius: 15px; border: 2px solid #f7931a; max-width: 400px; width: 90%;">
            <h2 style="color: #f7931a; margin-bottom: 20px;">Reset Password</h2>
            <form onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="reset-email">Enter your email</label>
                    <input type="email" id="reset-email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn">Send Reset Email</button>
                <button type="button" class="btn btn-guest" onclick="hideResetPassword()" style="margin-top: 10px;">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.form-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Disable button to prevent spam-clicking
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.style.cursor = 'not-allowed';
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'LOGGING IN...';

            try {
                console.log('üîë Attempting login...');
                console.log('Parent window loginUser exists?', typeof window.parent.loginUser);

                if (typeof window.parent.loginUser !== 'function') {
                    alert('Error: Login function not found. Please refresh the page.');
                    return;
                }

                await window.parent.loginUser(email, password);
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed: ' + error.message);

                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
                submitBtn.textContent = originalText;
            }
        }

        // Handle register form submission
        async function handleRegister(e) {
            e.preventDefault();

            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;

            // Validate username
            if (!username || username.length < 3) {
                alert('Username must be at least 3 characters long!');
                return;
            }

            if (username.length > 20) {
                alert('Username must be 20 characters or less!');
                return;
            }

            // Username can only contain letters, numbers, underscores, and hyphens
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                alert('Username can only contain letters, numbers, underscores, and hyphens!');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Disable button to prevent spam-clicking
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.style.cursor = 'not-allowed';
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'CREATING ACCOUNT...';

            try {
                console.log('üìù Attempting registration...');
                console.log('Parent window registerUser exists?', typeof window.parent.registerUser);

                if (typeof window.parent.registerUser !== 'function') {
                    alert('Error: Registration function not found. Please refresh the page.');
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.textContent = originalText;
                    return;
                }

                await window.parent.registerUser(email, password, username);
            } catch (error) {
                console.error('Registration failed:', error);
                alert('Registration failed: ' + error.message);

                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.style.opacity = '0.5';
                submitBtn.style.cursor = 'pointer';
                submitBtn.textContent = originalText;
            }
        }

        // Handle Google login
        async function handleGoogleLogin() {
            try {
                console.log('üîç Attempting Google login...');
                console.log('Parent window loginWithGoogle exists?', typeof window.parent.loginWithGoogle);

                if (typeof window.parent.loginWithGoogle !== 'function') {
                    alert('Error: Google login function not found. Please refresh the page.');
                    return;
                }

                await window.parent.loginWithGoogle();
            } catch (error) {
                console.error('Google login failed:', error);
                alert('Google login failed: ' + error.message);
            }
        }

        // Handle guest login
        async function handleGuestLogin() {
            try {
                console.log('üë§ Attempting guest login...');

                // Try to access parent function
                try {
                    if (window.parent && window.parent.playAsGuest) {
                        await window.parent.playAsGuest();
                        return;
                    }
                } catch (e) {
                    console.log('Cross-origin restriction, using postMessage instead');
                }

                // Fallback: use postMessage for cross-origin communication
                window.parent.postMessage({ action: 'playAsGuest' }, '*');

            } catch (error) {
                console.error('Guest login failed:', error);
                alert('Guest login failed: ' + error.message);
            }
        }

        // Handle offline mode (no Firebase at all)
        function handleOfflineMode() {
            try {
                console.log('üì¥ Entering offline mode...');

                // Sign out from Firebase first to clear any cached auth state
                if (window.parent.auth) {
                    console.log('üîì Signing out from Firebase before offline mode...');
                    window.parent.auth.signOut().then(() => {
                        console.log('‚úÖ Firebase auth cleared');
                    }).catch(err => {
                        console.warn('‚ö†Ô∏è Could not sign out from Firebase:', err);
                    });
                }

                // Set offline mode flag in parent
                if (window.parent) {
                    window.parent.isOfflineMode = true;

                    // Hide login screen and show game
                    window.parent.document.getElementById('login-screen').style.display = 'none';
                    const mainLayout = window.parent.document.getElementById('main-layout');
                    if (mainLayout) {
                        // Reset CSS to ensure proper grid layout
                        mainLayout.style.display = 'grid';
                        mainLayout.style.gridTemplateColumns = '7fr 3fr';
                        mainLayout.style.gap = '20px';
                        mainLayout.style.height = 'calc(100vh - 40px)';
                        mainLayout.style.boxSizing = 'border-box';
                        mainLayout.style.position = 'relative';
                        mainLayout.style.zIndex = '1';
                        // RE-ENABLE INTERACTION on main layout
                        mainLayout.style.pointerEvents = 'auto';
                        mainLayout.style.userSelect = 'auto';
                        mainLayout.style.visibility = 'visible';
                        mainLayout.style.opacity = '1';

                        // Force layout recalculation
                        mainLayout.offsetHeight;
                    }

                    // Show LOGIN/SIGN UP button for offline users
                    const loginBtn = window.parent.document.getElementById('login-btn');
                    if (loginBtn) {
                        loginBtn.style.display = 'inline-block';
                        loginBtn.textContent = 'LOGIN / SIGN UP';
                    }

                    // Ensure panels are visible
                    setTimeout(() => {
                        const panels = window.parent.document.querySelectorAll('.panel');
                        panels.forEach(panel => {
                            panel.style.visibility = 'visible';
                        });

                        // Reset game variables to ensure fresh start
                        if (typeof window.parent.resetGameVariables === 'function') {
                            console.log('üîÑ Resetting game variables for offline mode...');
                            window.parent.resetGameVariables();
                        }

                        // Check if onboarding needs to be shown
                        const ageAccepted = window.parent.safeStorage.getItem('ageDisclaimerAccepted');
                        const termsAccepted = window.parent.safeStorage.getItem('termsAccepted');
                        const bothAccepted = ageAccepted && termsAccepted;

                        if (!bothAccepted) {
                            console.log('üìã Showing onboarding modal after offline mode');
                            const onboardingModal = window.parent.document.getElementById('onboarding-modal');
                            if (onboardingModal) {
                                onboardingModal.classList.add('show');
                            }
                        }
                    }, 50);
                }
            } catch (error) {
                console.error('Failed to enter offline mode:', error);
            }
        }

        // Show password reset modal
        function showResetPassword() {
            document.getElementById('reset-password-modal').style.display = 'flex';
        }

        // Hide password reset modal
        function hideResetPassword() {
            document.getElementById('reset-password-modal').style.display = 'none';
        }

        // Handle password reset
        async function handleResetPassword(e) {
            e.preventDefault();

            const email = document.getElementById('reset-email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Disable button to prevent spam-clicking
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.style.cursor = 'not-allowed';
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'SENDING...';

            try {
                await window.parent.resetPassword(email);
                hideResetPassword();
            } catch (error) {
                console.error('Password reset failed:', error);

                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
