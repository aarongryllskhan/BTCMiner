<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satoshi Terminal | Ledger Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --btc: #f7931a; --bg: #050505; --panel: #111; --green: #00ff88; --border: #222; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; overflow: hidden; height: 100vh; box-sizing: border-box; }
        
        #main-layout { display: grid; grid-template-columns: 7fr 3fr; gap: 20px; height: calc(100vh - 40px); }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; padding: 24px; position: relative; }
        
        /* Stats Display */
        .nw-label { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 2px; }
        .nw-amount { font-size: 3.5rem; font-weight: 900; color: var(--green); font-family: monospace; line-height: 1; margin: 10px 0; }
        .btc-stat { font-size: 1.5rem; color: var(--btc); font-weight: bold; font-family: monospace; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; }
        
        .mini-stats { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .stat-item span { font-size: 0.6rem; color: #444; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .stat-item b { font-size: 1.1rem; color: #bbb; font-family: monospace; }

        .chart-container { flex: 1; min-height: 0; background: rgba(0,0,0,0.2); border-radius: 8px; border: 1px solid #1a1a1a; }

        /* Hardware Shop */
        .mine-btn { background: var(--btc); color: #000; border: none; width: 100%; padding: 22px; font-weight: 900; border-radius: 8px; cursor: pointer; transition: 0.1s; font-size: 1rem; margin-bottom: 20px; }
        .mine-btn:active { transform: scale(0.96); filter: brightness(1.2); }
        
        .upgrade-list { flex: 1; overflow-y: auto; padding-right: 8px; }
        .u-item { background: #181818; border: 1px solid #252525; border-radius: 10px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; width: 100%; color: #fff; transition: 0.2s; }
        .u-item:hover:not(:disabled) { border-color: var(--btc); background: #1c1c1c; }
        .u-item:disabled { opacity: 0.2; cursor: not-allowed; }
        
        .u-info { text-align: left; }
        .u-name { font-weight: 800; font-size: 0.85rem; color: #eee; display: block; }
        .u-yield { font-size: 0.7rem; color: var(--green); }
        .lvl-pill { font-size: 0.6rem; background: #333; color: var(--btc); padding: 2px 6px; border-radius: 4px; margin-right: 5px; font-weight: bold; }

        .u-price-group { text-align: right; }
        .u-usd-price { font-size: 0.95rem; font-weight: bold; display: block; }
        .u-btc-price { font-size: 0.65rem; color: #555; font-family: monospace; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="main-layout">
        <div class="panel">
            <span class="nw-label">Total Net Worth (BTC Value + Equity)</span>
            <div class="nw-amount">$<span id="nw-val">0.00</span></div>
            <div class="btc-stat">₿ <span id="bal-btc">0.00000000</span></div>

            <div class="mini-stats">
                <div class="stat-item"><span>Hardware Equity</span><b id="asset-usd">$0.00</b></div>
                <div class="stat-item"><span>Hashrate</span><b id="yield-btc">0.00000000/s</b></div>
                <div class="stat-item"><span>BTC Index</span><b id="mkt-price">$0.00</b></div>
            </div>

            <div class="chart-container">
                <canvas id="nwChart"></canvas>
            </div>
        </div>

        <div class="panel">
            <button class="mine-btn" onclick="manualHash()">MANUAL HASH TRANSMIT<br>
                <span style="font-size: 0.6rem; font-weight: normal; opacity: 0.8;">+0.00000250 ₿</span>
            </button>

            <div class="upgrade-list" id="shop"></div>
        </div>
    </div>

    <script>
        let btcPrice = 96450.00;
        let btcBalance = 0.00;
        let btcPerSec = 0.00;
        let hardwareEquity = 0.00; 

        const upgrades = [
            { id: 1, name: "USB Stick Miner", baseUsd: 50, baseYield: 0.0000001 },
            { id: 2, name: "GTX 1660 Super", baseUsd: 280, baseYield: 0.0000007 },
            { id: 3, name: "RTX 5090 Rig", baseUsd: 3200, baseYield: 0.000015 },
            { id: 4, name: "Antminer S21", baseUsd: 7500, baseYield: 0.000085 },
            { id: 5, name: "Immersion Pod", baseUsd: 28000, baseYield: 0.00045 },
            { id: 6, name: "Mining Container", baseUsd: 110000, baseYield: 0.0032 },
            { id: 7, name: "Iceland Geo-Farm", baseUsd: 680000, baseYield: 0.045 },
            { id: 8, name: "Server Warehouse", baseUsd: 5200000, baseYield: 0.62 },
            { id: 9, name: "Orbital Relay", baseUsd: 35000000, baseYield: 5.8 },
            { id: 10, name: "Quantum Node", baseUsd: 500000000, baseYield: 125.0 }
        ].map(u => ({ 
            ...u, 
            level: 0, 
            currentUsd: u.baseUsd, 
            currentYield: 0 
        }));

        function initShop() {
            const container = document.getElementById('shop');
            upgrades.forEach((u, i) => {
                const btn = document.createElement('button');
                btn.className = 'u-item';
                btn.id = `up-${u.id}`;
                btn.onclick = () => buyLevel(i);
                btn.innerHTML = `
                    <div class="u-info">
                        <span class="u-name"><span class="lvl-pill" id="lvl-${u.id}">0</span>${u.name}</span>
                        <span class="u-yield" id="yield-${u.id}">+0 ₿/s</span>
                    </div>
                    <div class="u-price-group">
                        <span class="u-usd-price" id="usd-${u.id}">$${u.baseUsd.toLocaleString()}</span>
                        <span class="u-btc-price" id="btc-cost-${u.id}">₿ 0.00</span>
                    </div>`;
                container.appendChild(btn);
            });
        }

        function manualHash() {
            btcBalance += 0.00000250;
            updateUI();
        }

        function buyLevel(i) {
            const u = upgrades[i];
            const costBtc = u.currentUsd / btcPrice;
            
            if (btcBalance >= costBtc && u.level < 100) {
                btcBalance -= costBtc;
                hardwareEquity += u.currentUsd;
                
                btcPerSec -= u.currentYield; 
                u.level++;
                
                u.currentUsd = Math.floor(u.baseUsd * Math.pow(1.16, u.level));
                u.currentYield = u.baseYield * Math.pow(1.12, u.level - 1);
                
                btcPerSec += u.currentYield; 
                updateUI();
            }
        }

        function updateUI() {
            let currentBtcValue = btcBalance * btcPrice;
            let netWorth = currentBtcValue + hardwareEquity;

            document.getElementById('nw-val').innerText = netWorth.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('bal-btc').innerText = btcBalance.toFixed(8);
            document.getElementById('asset-usd').innerText = "$" + hardwareEquity.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('yield-btc').innerText = btcPerSec.toFixed(8);
            document.getElementById('mkt-price').innerText = "$" + btcPrice.toLocaleString();

            upgrades.forEach(u => {
                const costBtc = u.currentUsd / btcPrice;
                document.getElementById(`lvl-${u.id}`).innerText = u.level;
                document.getElementById(`yield-${u.id}`).innerText = `+${u.currentYield.toFixed(8)} ₿/s`;
                document.getElementById(`usd-${u.id}`).innerText = `$${u.currentUsd.toLocaleString()}`;
                document.getElementById(`btc-cost-${u.id}`).innerText = "₿ " + costBtc.toFixed(6);
                document.getElementById(`up-${u.id}`).disabled = (btcBalance < costBtc || u.level >= 100);
            });
        }

        setInterval(() => {
            btcPrice *= (1 + (Math.random() * 0.005 - 0.0025));
        }, 4000);

        setInterval(() => {
            if (btcPerSec > 0) {
                btcBalance += (btcPerSec / 10);
                updateUI();
            }
        }, 100);

        const ctx = document.getElementById('nwChart').getContext('2d');
        const nwChart = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: Array(60).fill(''), 
                datasets: [{ 
                    data: Array(60).fill(0), 
                    borderColor: '#00ff88', 
                    borderWidth: 3, 
                    pointRadius: 0, 
                    fill: true, 
                    backgroundColor: 'rgba(0, 255, 136, 0.03)', 
                    tension: 0.4 
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false, 
                scales: { 
                    x: { display: false }, 
                    y: { grid: { color: '#181818' }, ticks: { color: '#333' } } 
                }, 
                plugins: { legend: { display: false } } 
            }
        });

        setInterval(() => {
            let currentNW = (btcBalance * btcPrice) + hardwareEquity;
            nwChart.data.datasets[0].data.push(currentNW);
            nwChart.data.datasets[0].data.shift();
            nwChart.update('none');
        }, 2000);

        initShop();
        updateUI();
    </script>
</body>
</html>
